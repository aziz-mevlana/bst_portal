<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'coming_soon/css/style.css' %}">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>{{ title }}</h1>
            <div class="logo">
                <img src="{% static 'coming_soon/images/logo.png' %}" alt="Logo" class="pulse">
            </div>
            <div class="message">
                <p>{{ message }}</p>
            </div>
            <div class="contact-info">
                <p>Bize ulaşın: <a href="mailto:bst.akademi@outlook.com">bst.akademi@outlook.com</a></p>
            </div>
            <div class="social-media">
                <a href="https://www.instagram.com/bst.akademi/" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/company/bstakademi%CC%87/" class="social-icon"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; {{ year }} BST Portal. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
